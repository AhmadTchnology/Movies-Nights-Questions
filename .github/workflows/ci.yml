name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check JSON files are valid
      run: |
        node -e "JSON.parse(require('fs').readFileSync('questions.json'))"
        echo "✅ questions.json is valid"
    
    - name: Test server starts
      run: |
        timeout 10s npm start || true
        echo "✅ Server starts successfully"
    
    - name: Check code formatting
      run: |
        npx prettier --check "**/*.{js,json,md}" || echo "Consider formatting with: npx prettier --write ."
    
    - name: Security audit
      run: npm audit --audit-level moderate